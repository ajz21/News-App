<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="news.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap"
            rel="stylesheet"
        /><a href="https://unsplash.com/photos/-ZgqdP78I4g"></a>
        <title>News App</title>
    </head>
    <body>
        <div class="container">
            <h1 class="heading" id="name">THE GLOBAL TIMES</h1>
            <section>
                <ul>
                    <li onclick="home()">Home</li>
                    <li onclick="specificNews('International')">International</li>
                    <li onclick="specificNews('National')">National</li>
                    <li onclick="specificNews('Business')">Business</li>
                    <li onclick="specificNews('Sports')">Sports</li>
                    <li onclick="specificNews('Politics')">Politics</li>
                    <li onclick="specificNews('Entertainment')">Entertainment</li>
                    <li onclick="specificNews('Covid')">Covid-19</li>
                </ul>
            </section>
            <hr class="newHr" />
            <div class="newsContainer">
            <div class="heading-2">
                <p style="font-family: var(--secColor)">HEADLINES</p>
                <p style="margin-right: 14.3pc; font-family: var(--secColor)">
                    BREAKING
                </p>
            </div>
            <hr class="newHr" />
            <div class="newsContent">
                <div id="breaking" class="newsCard">
                </div>
                <div id="sidenews" class="newsCard">
                </div>
            </div>
            <div class="heading-2">
                <p style="font-family: var(--secColor)">EDITORIAL</p>
            </div>
            <hr class="newHr" />
            <div class="frame">
            <div class="coursel">
            </div>
            <div style="display: flex; justify-content: space-between;">
            <img src="https://img.icons8.com/ios/50/000000/long-arrow-right.png" style="filter: invert(1); transform: rotate(180deg);" id="preBtn" class="preBtn"/>
            <img src="https://img.icons8.com/ios/50/000000/long-arrow-right.png" style="filter: invert(1);" id="nextBtn"/>
        </div>
        </div>
            <div class="heading-2">
                <p style="font-family: var(--secColor)">STORIES</p>
            </div>
            <hr class="newHr" />
            <div class="newsLoadContainer">
                <div class="news-random2">
                </div>
                <hr style="width: 2.2px" />
                <div class="newsLoad" id="newsLoad">
                </div>
            </div>
            <img src="https://img.icons8.com/ios/50/000000/expand-arrow--v1.png" style="filter: invert(1)"/>
        </div>
    </div>
        <script src="news.js"></script>
    </body>
</html>
